<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="address details">
            <i class="fas fa-map-marker-alt"></i>
            <div class="topic">Address</div>
            <div class="text-one">JNTUHCEM</div>
            <div class="text-two">Manthani</div>
          </div>
          <div class="phone details">
            <i class="fas fa-phone-alt"></i>
            <div class="topic">Phone</div>
            <div class="text-one">830xxxxxxx</div>
            <div class="text-two">9912xxxxxx</div>
          </div>
          <div class="email details">
            <i class="fas fa-envelope"></i>
            <div class="topic">Email</div>
            <div class="text-one">raxxxxxxxx@gmail.com</div>
            <div class="text-two">kaxxxxxxxx@gmail.com</div>
          </div>
        </div>
        <div class="right-side">
          <div class="topic-text">Send us a Message</div>
          <p>If you have any type of queries Send me a Message</p>

          <form action="#">
            <div class="input-box">
              <input
                type="text"
                name="text"
                id="text"
                placeholder="Enter Your Message"
              />
            </div>
            <div class="input-box">
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Enter Your Email"
              />
            </div>
            <div class="input-box message-box">
              <textarea name="area" id="area"></textarea>
            </div>
            <div class="button">
              <input type="button" value="Send Now" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
